<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Reports Dashboard - OmniDimension</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        .reports-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-header h2 {
            color: #28a745;
            margin: 0;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #5a6268;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.9rem;
        }
        .filter-group select option {
            background: #2d2d2d;
            color: white;
        }
        .calls-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .calls-table th {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }
        .calls-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .calls-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-completed {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        .status-failed {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
        .priority-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .priority-urgent {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
        .priority-high {
            background: rgba(255, 69, 0, 0.3);
            color: #ff4500;
        }
        .priority-medium {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        .priority-low {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
        }
        .call-details {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.7;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.7;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background: rgba(255,255,255,0.3);
        }
        .pagination button.active {
            background: #28a745;
        }
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .filters {
                flex-direction: column;
            }
            .calls-table {
                font-size: 0.8rem;
            }
            .calls-table th, .calls-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Call Reports Dashboard</h1>
            <p>View and analyze call data from OmniDimension webhooks</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalCalls">0</div>
                <div class="stat-label">Total Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgDuration">0</div>
                <div class="stat-label">Avg Duration (min)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentCalls">0</div>
                <div class="stat-label">Urgent Calls</div>
            </div>
        </div>

        <!-- Call Reports Section -->
        <div class="reports-section">
            <div class="section-header">
                <h2>üìû Call History</h2>
                <div>
                    <button class="btn" onclick="refreshCalls()">üîÑ Refresh</button>
                    <button class="btn secondary" onclick="exportData()">üì• Export</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter" onchange="filterCalls()">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Priority</label>
                    <select id="priorityFilter" onchange="filterCalls()">
                        <option value="">All Priorities</option>
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter" onchange="filterCalls()">
                        <option value="">All Categories</option>
                        <option value="technical">Technical</option>
                        <option value="service">Service</option>
                        <option value="billing">Billing</option>
                        <option value="product">Product</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="date" id="dateFilter" onchange="filterCalls()">
                </div>
            </div>

            <!-- Calls Table -->
            <div id="callsContainer">
                <div class="loading">Loading call data...</div>
            </div>
        </div>
    </div>

    <script>
        let allCalls = [];
        let filteredCalls = [];
        let currentPage = 1;
        const callsPerPage = 10;

        // Load calls on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCalls();
        });

        function loadCalls() {
            fetch('/api/calls')
                .then(response => response.json())
                .then(data => {
                    allCalls = data.calls || [];
                    filteredCalls = [...allCalls];
                    updateStats();
                    displayCalls();
                })
                .catch(error => {
                    console.error('Error loading calls:', error);
                    document.getElementById('callsContainer').innerHTML = 
                        '<div class="no-data">‚ùå Error loading call data</div>';
                });
        }

        function updateStats() {
            const totalCalls = allCalls.length;
            const avgDuration = totalCalls > 0 ? 
                Math.round(allCalls.reduce((sum, call) => sum + (call.duration || 0), 0) / totalCalls) : 0;
            const successRate = totalCalls > 0 ? 
                Math.round((allCalls.filter(call => call.status === 'completed').length / totalCalls) * 100) : 0;
            const urgentCalls = allCalls.filter(call => call.priority === 'urgent').length;

            document.getElementById('totalCalls').textContent = totalCalls;
            document.getElementById('avgDuration').textContent = avgDuration;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('urgentCalls').textContent = urgentCalls;
        }

        function filterCalls() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredCalls = allCalls.filter(call => {
                const statusMatch = !statusFilter || call.status === statusFilter;
                const priorityMatch = !priorityFilter || call.priority === priorityFilter;
                const categoryMatch = !categoryFilter || call.category === categoryFilter;
                const dateMatch = !dateFilter || call.timestamp?.includes(dateFilter);

                return statusMatch && priorityMatch && categoryMatch && dateMatch;
            });

            currentPage = 1;
            displayCalls();
        }

        function displayCalls() {
            const startIndex = (currentPage - 1) * callsPerPage;
            const endIndex = startIndex + callsPerPage;
            const pageCalls = filteredCalls.slice(startIndex, endIndex);

            if (pageCalls.length === 0) {
                document.getElementById('callsContainer').innerHTML = 
                    '<div class="no-data">üì≠ No calls found matching the filters</div>';
                return;
            }

            const tableHTML = `
                <table class="calls-table">
                    <thead>
                        <tr>
                            <th>Call ID</th>
                            <th>Date/Time</th>
                            <th>Duration</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageCalls.map(call => `
                            <tr>
                                <td>${call.id || 'N/A'}</td>
                                <td>${formatDateTime(call.timestamp)}</td>
                                <td>${formatDuration(call.duration)}</td>
                                <td>${call.category || 'N/A'}</td>
                                <td><span class="priority-badge priority-${call.priority || 'medium'}">${call.priority || 'medium'}</span></td>
                                <td><span class="status-badge status-${call.status || 'completed'}">${call.status || 'completed'}</span></td>
                                <td>
                                    <button class="btn" onclick="viewCallDetails('${call.id}')">üëÅÔ∏è View</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                ${generatePagination()}
            `;

            document.getElementById('callsContainer').innerHTML = tableHTML;
        }

        function generatePagination() {
            const totalPages = Math.ceil(filteredCalls.length / callsPerPage);
            if (totalPages <= 1) return '';

            let paginationHTML = '<div class="pagination">';
            
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            paginationHTML += '</div>';
            return paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayCalls();
        }

        function viewCallDetails(callId) {
            const call = allCalls.find(c => c.id === callId);
            if (!call) {
                alert('Call details not found');
                return;
            }

            const detailsHTML = `
                <div class="call-details">
                    <strong>Call Details:</strong>
                    ${JSON.stringify(call, null, 2)}
                </div>
            `;

            // You could show this in a modal or expand the row
            alert('Call details:\n' + JSON.stringify(call, null, 2));
        }

        function refreshCalls() {
            loadCalls();
        }

        function exportData() {
            const csvContent = generateCSV(filteredCalls);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'call_reports_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function generateCSV(calls) {
            const headers = ['ID', 'Timestamp', 'Duration', 'Category', 'Priority', 'Status', 'Summary'];
            const csvRows = [headers.join(',')];
            
            calls.forEach(call => {
                const row = [
                    call.id || '',
                    call.timestamp || '',
                    call.duration || '',
                    call.category || '',
                    call.priority || '',
                    call.status || '',
                    (call.summary || '').replace(/"/g, '""')
                ];
                csvRows.push(row.join(','));
            });
            
            return csvRows.join('\n');
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
